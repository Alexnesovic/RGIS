name: Build and Push Docker Image


on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
     
      - name: Checkout code
        uses: actions/checkout@v4

      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

    
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      
      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./naloga2/LevelStat_AlexNesovic/LevelStat_AlexNesovic
          file: ./naloga2/LevelStat_AlexNesovic/LevelStat_AlexNesovic/Dockerfile
          push: true
          tags: alexnesovic/levelstat_alexnesovic:latest,alexnesovic/levelstat_alexnesovic:${{ github.sha }}

      - name: Publish
        run: dotnet publish --configuration Release --no-build ..output "${{ github.workspace }}/publish"

      - name: Deploy to Azure web App
        uses: azure/webapps-deploy@v2 
        with:
          app-name: "LevelStat_rgis"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: "${{ github.workspace }}/publish"

